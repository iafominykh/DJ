{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
{% load static %}
<div class="row">
    {% for object in object_list %}
        <div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <img class="card-img-top"
             src="{{object.preview_image|my_media}}"
             alt="Card image cap"
             style="width: 490px; height: 400px">
        <div class="card-body">
            <h2>{{object.name}}</h2>
            <p class="card-text">{{object.specification|truncatechars:100}}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'catalog:category_product' object.pk%}" type="button"
                       class="btn btn-sm btn-outline-secondary">Просмотр</a>
                </div>
                <small class="text-muted">9 mins</small>
            </div>
        </div>
    </div>
</div>
    {% endfor %}
</div>
{% endblock %}
